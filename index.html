<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>نشاط الجمع الإيقاعي — أرقام بجانب الخانات</title>
<style>
:root{
  --bg:#f6f9ff;--card:#fff;--ink:#0f172a;--muted:#64748b;--ring:#e2e8f0;--ok:#16a34a;--bad:#dc2626;--accent:#2563eb;
}
html,body{margin:0;padding:0;background:var(--bg);font-family:'Tajawal',system-ui,Segoe UI,Arial}
.wrap{max-width:1000px;margin:20px auto;padding:12px}
.title{text-align:center;font-weight:800;font-size:1.6rem;margin-bottom:10px;color:var(--ink)}
.subtitle{text-align:center;color:var(--muted);font-size:1rem;margin-bottom:15px}

.board{display:grid;grid-template-columns:160px 50px 250px;gap:10px;background:var(--card);
       border:1px solid var(--ring);border-radius:16px;padding:12px}

.expr{display:flex;gap:8px;align-items:center;min-height:70px;border:1px solid var(--ring);border-radius:12px;padding:8px 10px;justify-content:center}
.expr img{height:55px;display:block;object-fit:contain}
.plus{font-size:1.5rem;color:#475569;line-height:1}

.equals{display:flex;align-items:center;justify-content:center;font-weight:900;color:#334155;font-size:1.8rem}

.answerbox{display:flex;gap:10px;align-items:center;justify-content:flex-start}
.dropzone{height:70px;width:80px;border:2px dashed #cbd5e1;border-radius:12px;background:#f8fafc;
  display:flex;align-items:center;justify-content:center;font-weight:900;font-size:1.6rem;color:#64748b;transition:.2s}
.dropzone.ok{border-color:var(--ok);background:#f0fdf4;color:#166534}
.dropzone.bad{border-color:var(--bad);background:#fef2f2;color:#991b1b}

.inlinebank{display:flex;gap:6px;flex-wrap:wrap}
.tile{user-select:none;cursor:grab;display:flex;align-items:center;justify-content:center;
      min-height:55px;min-width:55px;border-radius:14px;border:1px solid var(--ring);background:#fff;
      box-shadow:0 4px 10px rgba(2,6,23,.08);font-weight:900;font-size:1.6rem;color:#0f172a}
.tile:active{cursor:grabbing;transform:scale(.98)}

.footer{display:flex;justify-content:space-between;align-items:center;margin-top:14px}
.btn{background:var(--accent);color:#fff;border:none;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer;font-size:1rem}
.small{color:#475569;font-size:.9rem}
</style>
</head>

<script>
const AudioCtx = window.AudioContext || window.webkitAudioContext; const ctx = new AudioCtx();
function tone(f=880,t=0.12,type='sine',g=0.06){const o=ctx.createOscillator(),gn=ctx.createGain();o.type=type;o.frequency.value=f;gn.gain.value=g;o.connect(gn);gn.connect(ctx.destination);o.start();o.stop(ctx.currentTime+t);}
function ok(){tone(660,0.1);setTimeout(()=>tone(880,0.1),110);}
function bad(){tone(210,0.22,'square');setTimeout(()=>tone(160,0.22,'square'),200);}

const drops=[...document.querySelectorAll('.dropzone')];
document.querySelectorAll('.tile').forEach(t=>t.addEventListener('dragstart',e=>{e.dataTransfer.setData('text/plain',t.id);}));
drops.forEach(d=>{d.addEventListener('dragover',e=>{e.preventDefault();});
d.addEventListener('drop',e=>{e.preventDefault();const id=e.dataTransfer.getData('text/plain');const tile=document.getElementById(id);if(!tile)return;const need=+d.dataset.answer;const have=+tile.dataset.val;if(need===have){d.classList.add('ok');d.appendChild(tile);ok();}else{d.classList.add('bad');bad();setTimeout(()=>d.classList.remove('bad'),500);}});});

document.getElementById('resetBtn').addEventListener('click',()=>{location.reload();});
</script>
